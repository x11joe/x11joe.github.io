<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legislative Events Scriber Prototype V.1.0.0</title>
  <link rel="stylesheet" href="style5.css">
</head>
<body>
  <!-- Fixed shortcut legend on the left -->
  <div id="shortcut-legend" class="shortcut-legend"></div>

  <div class="container">
    <h1>Select Standing Committee</h1>
    <!-- Committee selector is at the top -->
    <div id="committee-selector" class="committee-selector"></div>
    <!-- Bill and Bill Type inputs -->
    <div id="bill-info">
      <label for="bill">Bill:</label>
      <input type="text" id="bill" placeholder="e.g., SB 2003">
      <label for="bill-type">Bill Type:</label>
      <select id="bill-type">
        <option value="Hearing">Hearing</option>
        <option value="Committee Work">Committee Work</option>
        <option value="Conference Committee">Conference Committee</option>
      </select>
    </div>
    <!-- Controls for token system -->
    <div class="controls">
      <div id="token-container" class="token-container">
        <!-- Tokens will be added here -->
        <input id="token-input" type="text" placeholder="Type to select an option..." autocomplete="off">
      </div>
      <div id="suggestions-container" class="suggestions-container"></div>
    </div>
    <!-- Constructed text section -->
    <div id="constructed-text">
      <div class="text-section">
        <label for="tech-text">Tech Clerk:</label>
        <input type="text" id="tech-text" readonly>
        <button class="copy-button" data-target="tech-text">ðŸ“‹</button>
      </div>
      <div class="text-section">
        <label for="procedure-text">Procedural Clerk:</label>
        <input type="text" id="procedure-text" readonly>
        <button class="copy-button" data-target="procedure-text">ðŸ“‹</button>
      </div>
    </div>
    <!-- History section -->
    <div id="history">
      <h2>History</h2>
      <div id="history-table"></div>
    </div>
  </div>
  
  <!-- Fixed committee legend on the far right -->
  <div id="committee-legend" class="committee-legend"></div>
  
  <!-- Main app logic loaded as a module -->
  <script type="module" src="main5.js"></script>
</body>
</html>
