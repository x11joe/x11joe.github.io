<body>
    <div class="main-content">
        <label for="committeeSelect">Select Committee:</label>
        <select id="committeeSelect"></select>
        <div class="container">
            <div id="modal" class="modal"></div>
            <div id="input" class="input" contenteditable="true" spellcheck="false"></div>
        </div>
        <div id="history">
            <h3>History <button id="clearHistoryBtn">Clear All History</button></h3>
            <div id="historyWrapper">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Statement</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="legend" class="legend">
        <h4>Committee Members</h4>
        <ul id="memberList"></ul>
    </div>
    <div id="meetingActionsLegend" class="legend left-legend">
        <h4>Meeting Actions</h4>
        <ul id="meetingActionsList"></ul>
        <h4>Vote Actions</h4>
        <ul id="voteActionsList"></ul>
    </div>
    <script src="defaultCommittees.js"></script>
    <script src="script2.js"></script>
</body>
