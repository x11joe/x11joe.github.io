<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Committee Quick Actions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .selected {
            background-color: #28a745 !important;
        }
        .log {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            width: 90%;
            max-width: 600px;
            min-height: 50px;
            background: #f9f9f9;
            font-size: 16px;
            text-align: left;
            overflow-y: auto;
        }
        .copy-btn {
            margin-top: 10px;
            background-color: #dc3545;
        }
        .copy-btn:hover {
            background-color: #c82333;
        }
        .section {
            width: 90%;
            max-width: 600px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f1f1f1;
            text-align: center;
        }
        select {
            font-size: 16px;
            padding: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h2>Committee Quick Actions</h2>

    <div class="container">
        <label for="committeeSelect"><b>Select Committee:</b></label>
        <select id="committeeSelect" onchange="updateMembers()">
            <option value="energy">Energy & Natural Resources</option>
            <option value="judiciary">Judiciary</option>
        </select>

        <h3>Select Member:</h3>
        <div class="buttons-container" id="members-container"></div>

        <div class="section">
            <h3>Bill Actions</h3>
            <div class="buttons-container">
                <button onclick="appendAction('Introduced SB')">Introduced SB</button>
                <button onclick="appendAction('Moved a Do Pass on SB')">Moved a Do Pass on SB</button>
                <button onclick="appendAction('Seconded')">Seconded</button>
                <button onclick="appendAction('Carried SB')">Carried SB</button>
                <button onclick="appendAction('Moved to Reconsider')">Moved to Reconsider</button>
            </div>
        </div>

        <div class="section">
            <h3>Roll Call Votes</h3>
            <div class="buttons-container">
                <button onclick="setMotionStatus('SB', 'Passed')">SB - Motion Passed</button>
                <button onclick="setMotionStatus('SB', 'Failed')">SB - Motion Failed</button>
                <button onclick="setMotionStatus('SB as Amended', 'Passed')">SB as Amended - Passed</button>
                <button onclick="setMotionStatus('SB as Amended', 'Failed')">SB as Amended - Failed</button>
            </div>
        </div>

        <div class="section">
            <h3>Amendments</h3>
            <div class="buttons-container">
                <button onclick="appendAction('Moved Amendment LC#')">Moved Amendment LC#</button>
                <button onclick="appendAction('Moved a Do Pass on Amendment LC#')">Do Pass on Amendment LC#</button>
                <button onclick="setMotionStatus('Amendment LC#', 'Passed')">Amendment LC# - Passed</button>
                <button onclick="setMotionStatus('Amendment LC#', 'Failed')">Amendment LC# - Failed</button>
            </div>
        </div>

        <div class="section">
            <h3>Meeting Actions</h3>
            <div class="buttons-container">
                <button onclick="appendAction('Closed Hearing')">Closed Hearing</button>
                <button onclick="appendAction('Recessed Meeting')">Recessed Meeting</button>
                <button onclick="appendAction('Adjourned Meeting')">Adjourned Meeting</button>
                <button onclick="appendAction('Reconvened Meeting')">Reconvened Meeting</button>
            </div>
        </div>

        <button class="copy-btn" onclick="copyToClipboard()">ðŸ“‹ Copy to Clipboard</button>

        <h3>Constructed Statement:</h3>
        <div class="log" id="log">[Click a member and an action]</div>
    </div>

    <script>
        let selectedMember = "";
        let constructedStatement = "";

        const committees = {
            energy: [
                "Chairman Dale Patton",
                "Vice Chairman Greg Kessel",
                "Senator Todd Beard",
                "Senator Keith Boehm",
                "Senator Mark Enget",
                "Senator Justin Gerhardt",
                "Senator Desiree Van Oosting"
            ],
            judiciary: [
                "Chairwoman Diane Larson",
                "Vice Chairman Bob Paulson",
                "Senator Jose Castaneda",
                "Senator Claire Cory",
                "Senator Larry Luick",
                "Senator Janne Myrdal",
                "Senator Ryan Braunberger"
            ]
        };

        function updateMembers() {
            const selectedCommittee = document.getElementById("committeeSelect").value;
            const membersContainer = document.getElementById("members-container");
            membersContainer.innerHTML = "";
            committees[selectedCommittee].forEach(member => {
                const btn = document.createElement("button");
                btn.innerText = member;
                btn.onclick = () => selectMember(member, btn);
                membersContainer.appendChild(btn);
            });
        }

        function selectMember(member, btn) {
            selectedMember = member;
            constructedStatement = `${selectedMember} - `;
            updateLog();
            document.querySelectorAll("#members-container button").forEach(b => b.classList.remove("selected"));
            btn.classList.add("selected");
        }

        function appendAction(action) {
            if (!selectedMember) {
                alert("Please select a member first!");
                return;
            }
            constructedStatement = `${selectedMember} - ${action}`;
            updateLog();
        }

        function setMotionStatus(context, status) {
            if (!selectedMember) {
                alert("Please select a member first!");
                return;
            }
            constructedStatement = `${selectedMember} - Roll Call Vote on ${context} - Motion ${status}`;
            updateLog();
        }

        function updateLog() {
            document.getElementById("log").innerText = constructedStatement;
        }

        function copyToClipboard() {
            if (!constructedStatement || constructedStatement === "[Click a member and an action]") {
                alert("Nothing to copy! Select a member and an action first.");
                return;
            }
            navigator.clipboard.writeText(constructedStatement);
            alert("Copied to clipboard: " + constructedStatement);
        }

        updateMembers();
    </script>

</body>
</html>
